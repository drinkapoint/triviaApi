<!DOCTYPE html>
<html ng-app="triviaQuestionApp">
    <head>
        <meta charset="utf-8">
        <title>Trivia Api Form Addition</title>
    </head>
    <body ng-controller="triviaCtrl">
    <h1>Trivia Question Magic Adder</h1>
    <label>Question</label>
    <input type="text" name="name" value="" ng-model="question">
    <label>Answer</label>
    <input type="text" name="name" value="" ng-model="answer">
    <button type="button" name="button" ng-click="submit()">Submit to Api</button>
    <h1>MAKE SURE BOTH INPUT FORMS ARE FILLED =)</h1>
    <p><a href="/api/questions">Click here for raw json</a></p>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <script type="text/javascript" src="./js/controllers/questionCtrl.js"></script>
    <script type="text/javascript" src="./js/services/questionService.js"></script>
    </body>
</html>
